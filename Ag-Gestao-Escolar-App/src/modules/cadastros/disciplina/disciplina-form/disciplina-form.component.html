<div class="conteudo">
  <!--DADOS-->
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <h2>Cadastro de Disciplina</h2>
          <div class="form-group">
            <label for="input-codigo">CÃ³digo</label>
            <input type="text" id="input-codigo" name="Id" class="form-control" [(ngModel)]="model.id" disabled />
          </div>
          <div class="form-group">
            <label for="input-nome">Nome</label>
            <input type="text" [(ngModel)]="model.descricao" id="input-nome" name="Nome" class="form-control" />
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--COMANDOS-->
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <h6>Comandos</h6>
          <div class="btn-group">
            <a class="btn btn-primary active" aria-current="page" (click)="cmdNovo()">Novo</a>
            @if (incluir){
              <a class="btn btn-primary active" aria-current="page" (click)="cmdSalvar()">Salvar</a>
            }
            @if(editar) {
              <a class="btn btn-primary active" aria-current="page" (click)="cmdEditar()">Salvar</a>
            }

          </div>
        </div>
      </div>
    </div>
  </div>
  <!--MENSAGEM-->
  @if (mensagem){
  <div class="mensagem" >
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      {{mensagem}}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"
        (click)="apagarMensagem()"></button>
    </div>
  </div>
  }
</div>
